<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <br>
    </header>

    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="Course">Course:
            <select name="Course" id="Course">
<option value="HTML">HTML</option>
<option value="JVS">Javascript</option>
<option value="CSS">CSS</option>
</select>
</label>
        <br>
        <br>
        <p>Gender:</p>
        <input type="radio" name="Gender" value="Female">Female <br>
        <input type="radio" name="Gender" value="Male">Male <br>
        <input type="radio" name="Gender" value="Other">Other <br>

        <p>Hobbies:</p>
        <input type="checkbox" name="hobbies" value="sport">Tennis <br>
        <input type="checkbox" name="hobbies" value="sport">Football <br>
        <input type="checkbox" name="hobbies" value="sport">Bowling <br>
        <input type="checkbox" name="hobbies" value="sport">Videogames <br>


    </form>

</body>

</html>

</html>
