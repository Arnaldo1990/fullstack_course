<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <br>
    </header>

    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="Course">Course:
            <select name="Course" id="Course">
<option value="HTML">HTML</option>
<option value="JVS">Javascript</option>
<option value="CSS">CSS</option>
</select>
</label>
        <br>
        <br>
        <p>Gender:</p>
        <input type="radio" name="Gender" value="Female">Female <br>
        <input type="radio" name="Gender" value="Male">Male <br>
        <input type="radio" name="Gender" value="Others">Others <br>

        <p>Hobbies:</p>
        <input type="checkbox" name="hobbies" value="sport">Tennis <br>
        <input type="checkbox" name="hobbies" value="sport">Football <br>
        <input type="checkbox" name="hobbies" value="sport">Bowling <br>
        <input type="checkbox" name="hobbies" value="sport">Videogames <br>
        <br>
        <label for="phone">Mobile:</label>
        <input type="name" name="number" placeholder="+43.."> <br>
        <br>

        <label for="message">Please write down your adress in the bracket below:</label><br>
        <textarea name="message" id="message" cols="42.5" rows="2"></textarea><br>
        <br>

        <label for="Email">Email:</label>
        <input type="name" name="adress" placeholder="m.mustermann@mailme.com"><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="use at least 2 numbers!"> <br>

        <input type="submit" value="submit">
        <input type="submit" value="reset">


    </form>

</body>

</html>

</html>
