<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <br>

    </header>

    <form>

        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" placeholder="First name">

        <br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last name">
        <br>
        <label for="course">Course</label>
        <select name="Course" id="Course">Course
        <option value="HTML">HTML</option>
        <option value="java">Java</option>
        <option value="fullstack">Fullstack</option>
    </select>
        <br>
        <br>
        <h3>Gender</h3>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
        <input type="radio" name="gender" value="Diverse">Diverse<br>
        <br>
        <br>
        <h3>Hobbies</h3>
        <input type="checkbox" name="Hobbies" id="" value="sport"> Soccer <br>
        <input type="checkbox" name="Hobbies" id="" value="programming"> Coding <br>
        <input type="checkbox" name="Hobbies" id="" value="sport"> Tennis <br>
        <input type="checkbox" name="Hobbies" id="" value="reading"> Reading Books <br>
        <br>

        <label for="telephone">Mobile</label>
        <input type="tel" name="telephonenummer" id="" placeholder="+43 Nummer">
        <br>
        <br>
        <br>
        <label for="adress">Adress:</label>
        <br>
        <textarea name="adress" id="" cols="30" rows="3"></textarea>
        <br>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="" placeholder="test@test.com">
        <br>
        <br>
        <label for="passwort">Password</label>
        <input type="password" name="passwort" id="" placeholder="Password">
        <br>
        <br>
        <input type="submit" value="Submit"><input type="reset" value="Reset">


    </form>

</body>

</html>
